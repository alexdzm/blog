site_name: alexdzm
site_description: "Alex's blog focussing on machine learning, AI, quantum computing. Including his work experience in science and engineering."
site_author: "Alexander Zelenka Martin"
site_url: "https://alexdzm.github.io/blog/"

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
        
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    logo: material/flask
  favicon: docs/static/icon.png

extra_css:
  - stylesheets/extra.css
  - https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/contrib/auto-render.min.js
  - javascripts/custom.js

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex:
        generic: true
  - admonition
  - footnotes
  - meta
  - admonition #for warning boxes
  

plugins:
  - search
  - blog:
      blog_dir: posts
      blog_toc: true
      post_url_format: "{slug}"
      archive: false
      categories: true
      pagination: true

nav:
  - Home: index.md
  - Blog:
    - posts/index.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/alexdzm
    - icon: fontawesome/brands/twitter
      link: https://x.com/alexdzm
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/alexdzm/
  analytics:
    provider: google
    property: G-465021017